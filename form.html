<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <body>
    <section>
    <form class="form1" action="suc.html" method="POST" name="google-sheet">
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" required="required" placeholder="Candidate " name="Candidate" value="">
          <!--<select class="form-control" name="Candidate" id="" >
            <option selected>Candidate</option>
            <option></option>
          </select>-->
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control" required="required" placeholder="Job Title " name="jobtitle" value="">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" required="required" placeholder="Location " name="location" value="">
        </div>
      <div class="form-group col-md-6">
          <input type="text" class="form-control" required="required" placeholder="Vendor" name="vendor" value="">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="email" class="form-control" required="required" placeholder="Mail-id " name="email" value="">
        </div>
      <div class="form-group col-md-6">
          <input type="number" class="form-control" required="required" placeholder="Phone" name="phone" value="">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" required="required" placeholder="Client " name="client" value="">
        </div>
        <div class="form-group col-md-6">
          <input type="number" class="form-control" required="required" placeholder="Pay Rate" name="payrate" value="">
        </div>
      </div>

        <div class="form-row">
          <div class="form-group col-md-12">
            <textarea class="form-control" required="required" name="text" placeholder="Remarks" rows="3"></textarea>
          </div>
          </div>
      <div class="form-row">
        <div class="form-group col-md-12 text-center">
          <input type="submit" class="btn btn-primary">Submit</input>
        </div>
      </div>

    </form>
</section>
